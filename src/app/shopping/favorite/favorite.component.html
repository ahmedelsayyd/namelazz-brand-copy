<div class="fav">
    <div class="container">
        <div class="row">
            <div class="fav__heading">
                <h3 class="fav__heading--main sub-heading"> Favorite</h3>
                <hr class="m-0">
            </div>
        </div>
        
        <div class="fav__products" >
            <div class="row">
                <div class="col-md-3" *ngFor="let product of (favProducts | async)">
                    <product-card [product]= "product" [loadedComponent]="'fav'"></product-card>
                </div>
            </div>
        </div>
    </div>
</div>
